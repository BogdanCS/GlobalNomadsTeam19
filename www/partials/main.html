<!-- Title bar -->
<header class="bar bar-nav">
	<h1 class="title">CodeForGood</h1>
</header>

<!-- List of conversations -->
<ul class="table-view" style="position: absolute; width: 100%">
	<li class="table-view-cell media" ng-repeat="user in users">
		<a href="#/message/" class="navigate-right" ng-click="chooseUser($index)">
			{{user.name}}
			<p>{{user.country}}</p>
    	</a>
	</li>
</ul>
