<!-- Title bar -->
<header class="bar bar-nav">
	<h1 class="title">CodeForGood</h1>
	<a  href="#/main" class="icon icon-left-nav pull-left"></a>
</header>

<!-- List of conversations -->

<ul class="table-view">
	<li class="table-view-cell media" ng-repeat="message in messages">
		{{message.text}}
	</li>
</ul>

<div class="bar bar-standard bar-footer-secondary" style = "position: absolute; height:30%">
	<textarea type="text" placeholder="Enter message" style = "position: absolute; height:100%"></textarea>
</div>

<footer class="bar bar-standard bar-footer" style="position: absolute; bottom:0">
	<button class="btn btn-primary btn-block">Send</button>
</footer>
